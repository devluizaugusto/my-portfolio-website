<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="site, pessoal, landing, portfólio, curriculo, contato, luiz augusto">
        <meta name="description" content="Landing page pessoal do programador Luiz Augusto. Aqui você encontrará informações do currículo e portfólio do desenvolvedor de software.">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="icon" href="../assets/luiz.jpg">
        <title>Site Pessoal de Luiz Augusto</title>
    </head>
    <body>
        <header>
            <img src="../assets/meu-avatar.jpg" alt="Foto de perfil">
            <h1>Luiz Augusto de Andrade Silva</h1>
            <h3>Desenvolvedor de Software</h3>
        </header>
        <nav>
            <ul>
                <li class="button">
                    <a href="../index.html">Currículo</a>
                </li>
                <li class="button">
                    <a href="portfolio.html">Portifólio</a>
                </li>
                <li class="button">
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>

        <main>
            <form onsubmit="event.preventDefault()">
                <fieldset>
                    <label for="input-name">Nome</label>
                    <input type="text" name="input-name" id="input-name" required minlength="2">
                </fieldset>
                <fieldset>
                    <label for="input-email">Email</label>
                    <input type="email" name="input-email" id="input-email" required>
                </fieldset>
                <fieldset>
                    <label for="input-phone">Telefone</label>
                    <input type="phone" name="input-phone" id="input-phone" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
                </fieldset>
                <fieldset>
                    <label for="input-message">Mensagem</label>
                    <textarea name="input-message" id="input-message" cols="30" rows="10"></textarea>
                </fieldset>
                <center>
                    <input class="button-submit" type="submit" value="Enviar" onclick="enviarForm()">    
                </center>
            </form>
        </main>
       
        <footer>Desenvolvido por Luiz Augusto&#174;</footer>

        <script src="../scripts/script-contato.js"></script>
    </body>
</html>
